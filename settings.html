<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Mono Stock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9rem; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-light);
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group input:focus { outline: 1px solid black; }
        .btn-save {
            background-color: black;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <aside id="sidebar">
        <div class="logo-area">
            <span class="logo-text">MONO STOCK</span>
            <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" style="color:inherit; text-decoration:none; display:flex; gap:12px; width:100%;"><i>□</i> <span>Dashboard</span></a></li>
                <li><a href="inventory.html" style="color:inherit; text-decoration:none; display:flex; gap:12px; width:100%;"><i>□</i> <span>Inventory</span></a></li>
                <li><a href="reports.html" style="color:inherit; text-decoration:none; display:flex; gap:12px; width:100%;"><i>□</i> <span>Reports</span></a></li>
                <li><a href="settings.html" style="color:inherit; text-decoration:none; display:flex; gap:12px; width:100%;"><i>■</i> <span>Settings</span></a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <header>
            <h1>Pengaturan Aplikasi</h1>
            <div class="date-display" id="currentDate"></div>
        </header>

        <div class="content-grid">
            <div class="section-box">
                <div class="section-header">
                    <h2>Profil Pengguna</h2>
                </div>
                <form id="settingsForm" onsubmit="event.preventDefault(); alert('Pengaturan tersimpan (Simulasi)');">
                    <div class="form-group">
                        <label>Nama Gudang</label>
                        <input type="text" value="Gudang Utama Jakarta">
                    </div>
                    <div class="form-group">
                        <label>Email Admin</label>
                        <input type="email" value="admin@monostock.id">
                    </div>
                    <div class="form-group">
                        <label>Mata Uang</label>
                        <select>
                            <option>IDR (Rupiah)</option>
                            <option>USD (Dollar)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-save">Simpan Perubahan</button>
                </form>
            </div>

            <div class="section-box">
                <div class="section-header">
                    <h2>Tentang Aplikasi</h2>
                </div>
                <p style="font-size:0.9rem; line-height:1.6;">
                    <strong>Mono Stock v1.0</strong><br>
                    Dibangun dengan Vanilla HTML, CSS, dan JS.<br>
                    Tanpa framework, tanpa dependencies.
                </p>
                <br>
                <div class="list-item">
                    <span class="item-name">Mode Gelap</span>
                    <span class="status-badge">Coming Soon</span>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
